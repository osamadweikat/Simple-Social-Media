<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Social Media - Profile</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="loader" class="loader-container">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="modal fade" id="login-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="login()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Register A New User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Profile Image:</label>
                <input
                  type="file"
                  class="form-control"
                  id="register-image-input"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="register()">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create A New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Title</label>
                <input type="text" class="form-control" id="post-title-input" />
                <input type="hidden" id="post-id-input" value="" />
              </div>
              <div class="mb-3">
                <textarea
                  id="post-body-input"
                  style="
                    width: 100%;
                    height: 100px;
                    border-color: gray;
                    border-radius: 10px;
                    resize: none;
                  "
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="col-form-label">Image</label>
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-primary"
              onclick="createNewPost()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">
              Are you sure you want to delete the post?
              <span id="delete-post-title"></span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
            <input type="hidden" id="delete-post-id-input" value="" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="show fade"
      id="success-alert"
      style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0"
    ></div>

    <div class="bg-primary" id="add-btn" onclick="addBtnClicked()">+</div>

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="./home.html">Simple Social Media</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      onclick="profileClicked()"
                      style="cursor: pointer"
                      >Profile</a
                    >
                  </li>
                </ul>
                <div
                  class="d-flex w-100 justify-content-end"
                  id="logged-in-div"
                >
                  <button
                    id="login-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                    class="btn btn-outline-success mx-2"
                  >
                    Login
                  </button>
                  <button
                    id="register-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                    class="btn btn-outline-success"
                  >
                    Register
                  </button>
                </div>
                <div
                  class="d-flex w-100 justify-content-end align-items-center"
                  id="logout-div"
                >
                  <img
                    id="nav-user-image"
                    class="rounded-circle"
                    style="width: 40px; height: 40px"
                    src=""
                    alt=""
                  />
                  <b id="nav-username"></b>
                  <button
                    onclick="logout()"
                    id="logout-btn"
                    type="button"
                    class="btn btn-outline-danger mx-2"
                  >
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container" style="height: 1000px">
      <div class="d-flex justify-content-center mt-5">
        <div class="col-9">
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <img
                    id="header-image"
                    src=""
                    alt=""
                    style="
                      width: 120px;
                      height: 120px;
                      border-radius: 200px !important;
                    "
                  />
                </div>
                <div
                  id="main-info"
                  class="col-4 d-flex flex-column justify-content-evenly"
                  style="font-weight: 900"
                >
                  <div class="user-main-info" id="main-info-email"></div>
                  <div class="user-main-info" id="main-info-name"></div>
                  <div class="user-main-info" id="main-info-username"></div>
                </div>
                <div class="col-4 d-flex flex-column justify-content-evenly">
                  <div class="number-info">
                    <span id="posts-count"></span> Posts
                  </div>
                  <div class="number-info">
                    <span id="comments-count"></span> Comments
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <h1><span id="name-posts"></span></h1>
          </div>

          <div class="row" id="user-posts"></div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/mainLogic.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
